<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets\css\style.css">
    <title>It's Quizzness Time</title>
</head>

<body>
    <header>
        <h1 id="high-score"><a href='highscores.html'>High Scores</a></h1>
        <h1 id="timer">Time: 30</h1>
    </header>
    <!--Let's make quiz about TV shows! Arrested, LOST, Sunny, etc!-->
    

    <div class='container' id='quizContainer'>
        <div id='introText' class='container'>
            <h2>Test Your TV Knowledge!</h2>
            <p>Race the clock to answer questions correctly! An incorreect answer subtracts time from the clock. Shoot for the high score by answering quickly and correctly!</p>
        </div>
        <div id='questionContainer' class='hide'>
            <div id='questions'>Question</div>
            <div id='answerButtons' class='buttonList'>
                <!--Answer Buttons will be appended to this div in javascript-->
            </div>
        </div>
        <div class='controls'>
            <button id='startButton' class='start-btn'>Start</button>
            <button id='nextButton' class='next-btn hide'>Next</button>
        </div>
        <div class='container hide' id='gameOverScreen'>
            <h2>Game Over!</h2>
            <div id='finalScoreContainer'>
                <form action="highscores.html" class='hide' id='scoresForm'> <!--can I instead set this action = setLocalStorage?-->
                    <label for='inputInitials'>Enter Initials: </label>
                    <input placeholder='Initials' id='inputInitials' type='text'>
                    <button id='submitScoreButton' type='submit'>Submit Score</button> <!--on click > highscores.html-->
                </form>
            </div>
        
             
        </div>
        
    </div>







    <script src="./Assets\js\logic.js"></script>
</body>
</html>
