<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1 id="high-score">High Score: 0</h1>
        <h1 id="timer">Time: 60</h1>
    </header>
    <!--Let's make quiz about TV shows! Arrested, LOST, Sunny, etc!-->
    

    <div class='container' id='quizContainer'>
        <div id='introText' class='container'>
            <h2>Test Your TV Knowledge!</h2>
            <p>Race the clock to answer questions correctly! An incorreect answer subtracts time from the lock. Shoot for the high score by answering quickly and correctly!</p>
        </div>
        <div id='questionContainer' class='hide'>
            <div id='questions'>Question</div>
            <div id='answerButtons' class='buttonList'>
                <button class='btn' id="answerButtons">Answer1</button>
                <button class='btn' id="answerButtons">Answer2</button>
                <button class='btn' id="answerButtons">Answer3</button>
                <button class='btn' id="answerButtons">Answer4</button>
            </div>
        </div>
        <div class='controls'>
            <button id='startButton' class='start-btn'>Start</button>
            <button id='nextButton' class='next-btn btn hide'>Next</button>
            <button id='resetQuiz' class='hide btn'>Restart Quiz</button>
        </div>
