<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./Assets\css\style.css'>
    <title>It's Quizness Time!</title>
</head>
<body>
    <header>
        <h2>High Scores</h2>
    </header>
    <!--This container, in theory, will display the high scores stored in local storage from highest to lowest score-->
    <div class='container' id='highScoresContainer'>
        <div>
            <ol id='highScoresList'></ol>
            
            <button id='viewHighScoresBtn'>Click to See High Scores!</button>
        </div>

        <!--I put these buttons into their own container for formatting issues. Reset High Scores button will clear the 
        local storage of high scores data while the restart quiz button will take you back to the index.html quiz page-->   
        <div>  
            <button id='resetHighScores' class='control-button'>Reset High Scores</button>
            <form action='index.html'>
                <button id='restartQuiz' class='control-button'>Restart Quiz</button>
            </form>
            
        </div>
    </div>

<script src='./Assets\js\logic.js'></script>
</body>


</html>
